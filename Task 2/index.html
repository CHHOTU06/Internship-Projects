<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02 (Contact form)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <form id="form">
            <h3 class="heading3">Contact Us</h3>
            <div class="input_div">
                <div class="input">
                    <label for="firstname">Enter Your First Name :</label>
                    <input type="text"  id="firstname" placeholder="First name">
                </div>

                <div class="input">
                    <label for="lastname">Enter Your Last Name :</label>
                    <input type="text"  id="lastname" placeholder="Last name">
                </div>

                <div class="input">
                    <label for="number">Contact Number :</label>
                    <input type="number" id="number" placeholder="Contact Number">
                </div>

                <div class="input">
                    <label for="email">Enter Your Email Id :</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>

                <div class="input">
                    <label for="message">Message (optional):</label>
                    <textarea type="text" id="message" placeholder="Enter your message"></textarea>
                </div>

                <button class="submit" type="submit" onclick="isValid()">Submit</button>
            </div>
        </form>
        <div class="anchor"><a href="todo.html" >Go to ToDo List</a></div>
    </div>

    <script src="index.js"></script>
</body>

</html>
